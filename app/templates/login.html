{% extends "base.html" %}

{% block title %}Вход - VideoAnalyzer{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Вход в систему</h2>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Войти</button>
        </form>
        
        <div class="auth-links">
            <p>Нет аккаунта? <a href="{{ url_for('register_page') }}">Зарегистрируйтесь</a></p>
        </div>
        
        <div id="message" class="message"></div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            document.getElementById('message').innerHTML = 
                '<div class="success">Вход успешен! Перенаправление...</div>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            document.getElementById('message').innerHTML = 
                '<div class="error">Ошибка: ' + result.detail + '</div>';
        }
    } catch (error) {
        document.getElementById('message').innerHTML = 
            '<div class="error">Ошибка сети: ' + error + '</div>';
    }
});
</script>
{% endblock %}
